sudo: required
services:
- docker
env:
  matrix:
  - REF=z2.0.0a TAG=debian
  - REF=z2.0.0a TAG=alpine
  - REF=z1.3.0test1 TAG=debian
  - REF=z1.3.0test1 TAG=alpine
  - REF=z1.2.1 TAG=debian
  - REF=z1.2.1 TAG=alpine
  - REF=z1.2.0 TAG=debian
  - REF=z1.2.0 TAG=alpine
  global:
  - DOCKER_USER=nao20010128nao
  - LATEST=debian-z2.0.0a
  - DEBIAN=debian-z2.0.0a
  - ALPINE=alpine-z2.0.0a
  - secure: 

notifications:
  email: false
before_script:
- docker login -u "$DOCKER_USER" -p "$DOCKER_PASS"
script:
- docker build --build-arg REF=$REF -t "nao20010128nao/docker-bitzenyd:$TAG-$REF"
  ${TAG}/
- docker push "nao20010128nao/docker-bitzenyd:$TAG-$REF"
- '[ "$LATEST" == "${TAG}-${REF}" ] && docker tag nao20010128nao/docker-bitzenyd:$TAG-$REF
  nao20010128nao/docker-bitzenyd || true'
- '[ "$LATEST" == "${TAG}-${REF}" ] && docker push nao20010128nao/docker-bitzenyd
  || true'
- '[ "$DEBIAN" == "${TAG}-${REF}" ] && docker tag nao20010128nao/docker-bitzenyd:$TAG-$REF
  nao20010128nao/docker-bitzenyd:debian || true'
- '[ "$DEBIAN" == "${TAG}-${REF}" ] && docker push nao20010128nao/docker-bitzenyd:debian
  || true'
- '[ "$ALPINE" == "${TAG}-${REF}" ] && docker tag nao20010128nao/docker-bitzenyd:$TAG-$REF
  nao20010128nao/docker-bitzenyd:alpine || true'
- '[ "$ALPINE" == "${TAG}-${REF}" ] && docker push nao20010128nao/docker-bitzenyd:alpine
  || true'
