sudo: required
services:
- docker
env:
  matrix:
  - REF=master REF=z1.3.0test1 REF=z1.2.1 REF=z1.2.0 REF=z1.1.0
  - TAG=debian TAG=alpine
  global:
  - secure: 
  - secure: 
  - LATEST=debian-z1.2.1

before_script:
  - docker login -u "$DOCKER_USER" -p "$DOCKER_PASS"

script:
  - docker build --build-arg REF=$REF -t "nao20010128nao/docker-bitzenyd:$TAG-$REF" ${TAG}/
  - docker push "nao20010128nao/docker-bitzenyd:$TAG-$REF"
  - "[ \"$LATEST\" == \"${TAG}-${REF}\" ] && docker tag nao20010128nao/docker-bitzenyd:$TAG-$REF nao20010128nao/docker-bitzenyd"
  - "[ \"$LATEST\" == \"${TAG}-${REF}\" ] && docker push nao20010128nao/docker-bitzenyd"

